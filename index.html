<!DOCTYPE html>

    <link rel="stylesheet" type="text/css" href="./css/scss/style.css" />

  <body>
    <header>
      <div class="container header-wrapper">

            <div class="header-info-top-left">
              <div class="header-info-top-tel header-info-top-item">
                <img src="./css/images/icons/phone.svg" alt="" />
                <p>+46 (8) 121 470 50</p>
              </div>
              <div class="header-info-top-mail header-info-top-item">
                <img src="./css/images/icons/mail.svg" alt="" />

              </div>
              <div class="header-info-top-address header-info-top-item">
                <img src="./css/images/icons/location.svg" alt="" />
                <p>Sveav√§gen 31, 111 34 STOCKHOLM</p>
              </div>
            </div>
            <div class="header-info-top-right">
              <img src="./css/images/icons/facebook.svg" alt="" />
              <img src="./css/images/icons/twitter.svg" alt="" />
              <img src="./css/images/icons/instagram.svg" alt="" />
              <img src="./css/images/icons/linkedin.svg" alt="" />
            </div>
          </div>
          <div class="header-info-down">
            <div class="header-info-down-left">
              <a href="#"><h2>Home</h2></a>
              <a href="#"><h2>Service</h2></a>
              <a href="#"><h2>News</h2></a>
              <a href="#"><h2>Contacts</h2></a>
            </div>
            <div class="header-info-down-right"></div>
          </div>
        </div>
      </div>

    <main><div class="container"></div></main>
    <footer><div class="container"></div></footer>
